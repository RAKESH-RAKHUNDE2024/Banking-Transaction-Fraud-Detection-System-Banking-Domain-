{% extends "base.html" %}
{% block content %}

<h1 class="page-title">Batch Upload</h1>
<p class="page-subtitle">Upload CSV File To Predict Fraud For Multiple Transactions.</p>

<div class="card">

  <form method="POST" action="/batch-predict" enctype="multipart/form-data">
    <label>Select CSV File</label>
    <input type="file" name="file" accept=".csv" required>

    <button class="btn" type="submit"
      onclick="this.disabled=true; this.innerText='Processing...'; this.form.submit();">
      Run Batch Prediction
    </button>
  </form>

  {% if batch_message %}
    <div class="result-card" style="margin-top:16px;">
      {{ batch_message }}
    </div>
  {% endif %}

  {% if download_link %}
    <div style="margin-top:14px;">
      <a class="link-btn" href="{{ download_link }}">Download Output CSV</a>
    </div>
  {% endif %}

</div>

{% endblock %}
